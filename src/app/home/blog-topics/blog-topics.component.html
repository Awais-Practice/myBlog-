<div class="container-fluid" id="topicContainer">
  <!-- dropdown container code start  here -->
  <app-categories
    [topics]="topics"
    (slectedTopice)="getTopic($event)"
  ></app-categories>
  <!-- dropdown container code start  here -->

  <div class="row">
    <div
      class="col-sm-10 m-auto p-2"
      style="display: flex; justify-content: center"
    >
      <div class="d-flex align-items-start">
        <app-categories-list
          [topics]="topics"
          (topiceValue)="getTopic($event)"
        ></app-categories-list>

        <div class="tab-content" id="v-pills-tabContent">
          <div [ngClass]="{ 'show active': topic === topic }">
            <!-- style="width: 35rem" -->

            <div *ngFor="let topicPost of posts">
              <ul>
                <li>
                  <img
                    src="../../../assets/images/{{ topicPost.postImg }}"
                    alt="Card image cap"
                    width="206"
                    height="116"
                  />
                </li>
                <li>
                  <div class="card-body">
                    <div id="postWriter">
                      <span class="primeryColor heading2">
                        {{ topicPost.postTitle }}
                      </span>
                      <ul class="d-none d-lg-block">
                        <li>
                          <img
                            src="../../../assets/images/{{
                              topicPost.postAuthor.avatarImg
                            }}"
                            class="rounded-circle"
                            alt=""
                          />
                        </li>
                        <li>
                          <h5 class="card-title">
                            <a href="">{{ topicPost.postAuthor.name }}</a>
                            on
                            <a href=""
                              >{{ topicPost.postAuthor.authorPost }}
                            </a>
                            {{ topicPost.creationDate }}
                          </h5>
                        </li>
                      </ul>
                    </div>

                    <p class="card-text d-none d-lg-block">
                      {{ topicPost.description }}
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="container topicButtons d-flex">
            <div class="mr-auto p-2">
              <button mat-stroked-button color="primary">Newer Posts</button>
            </div>
            <div class="p-2">
              <button mat-stroked-button color="primary">Older Posts</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
